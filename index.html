<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- Chrome, Firefox OS and Opera -->
    <meta name="theme-color" content="#03a9f4">
    <!-- Windows Phone -->
    <meta name="msapplication-navbutton-color" content="#03a9f4">
    <!-- iOS Safari -->
    <meta name="apple-mobile-web-app-status-bar-style" content="#03a9f4">
    <title>Tactics Board</title>
    <!-- Fontawesome 5.11.2 -->
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/master.css">
</head>
<body>
    <!-- Start Tactic Board -->
    <div class="container">
        <div id="board" class="board">
                <div class="component square" data-name="square" data-type="vec" id="c1" data-layer="1" data-color="c1" data-width="10" data-height="10" data-rotate="0"></div>
                <div class="component circle" data-name="circle" data-type="vec" id="c2" data-layer="2" data-color="c2" data-width="10" data-height="10" data-rotate="0"></div>
                <div class="component tree" data-name="tree" data-type="img" id="c3" data-layer="3" data-width="3" data-height="5" data-rotate="0">
                    <img src="files/components/tree.png" alt="tree">
                </div>
                <div class="component mountain" data-name="mountain" data-type="img" id="c4" data-layer="4" data-width="30" data-height="20" data-rotate="0">
                    <img src="files/components/mountain.png" alt="mountain">
                </div>
                <div class="component mountains" data-name="mountains" data-type="img" id="c5" data-layer="5" data-width="60" data-height="20" data-rotate="0">
                    <img src="files/components/mountains.png" alt="mountains">
                </div>
        </div>
    </div>
    <!-- End Tactic Board -->

    <!-- Start Controls -->
    <div class="controls">
        <!-- Start Zoom Controls -->
        <div class="zoom-controls">
            <button onclick="zoomIn()"><i class="fa fa-search-plus"></i></button>
            <button onclick="resetZoomLevel()"><i class="fa fa-search"></i></button>
            <button onclick="zoomOut()"><i class="fa fa-search-minus"></i></button>
        </div>
        <!-- End Zoom Controls -->
    
        <!-- Start Options menu -->
        <div class="menu">
            <button><i class="fa fa-ellipsis-v"></i></button>
        </div>
        <div class="options hidden">
            <ul>
                <li id="addItem"><i class="fa fa-plus-circle"></i> Add item</li>
                <li><i class="fa fa-lock"></i> Lock Board</li>
                <li><i class="fa fa-circle-notch"></i> Clear Board</li>
                <li><i class="fa fa-save"></i> Save as image</li>
            </ul>
        </div>
        <!-- End Options menu -->

        <!-- Start Add Item menu -->
        <div class="add-item-menu hidden">
            <ul>
                <!-- <li data-item="text"><i class="fa fa-font"></i> Text</li> -->
                <li data-item="square"><i class="fa fa-square"></i> Square</li>
                <li data-item="circle"><i class="fa fa-circle"></i> Circle</li>
                <li data-item="tree"><i class="fa fa-tree"></i> Tree</li>
                <li data-item="mountain"><i class="fa fa-mountain"></i> Mountain</li>
                <li data-item="mountains"><i class="fa fa-chart-area"></i> Mountains</li>
            </ul>
        </div>
        <!-- End Add Item menu -->

        <!-- Start add item how many -->
        <div class="add-settings hidden">
            <div class="alert">
                <div class="alert-title">
                    <h3>Haw many item?</h3>
                </div>
                <div class="alert-body">
                    <input class="alert-input" type="number" value="1" min="1" max="10" id="howMany">
                </div>
                <hr>
                <div class="alert-buttons">
                    <button class="alert-btn alert-btn-primary" onclick="confirmAdding()">Add</button>
                    <button class="alert-btn alert-btn-danger" onclick="cancelAdding()">Cancel</button>
                </div>
            </div>
        </div>
        <!-- End add item how many -->

        <!-- Start Item options -->
        <div class="item-options">
            <ul>
                <li onclick="moveItem()"><i class="fa fa-arrows-alt"></i> Move item</li>
                <li onclick="removeItem()"><i class="fa fa-trash-alt"></i> Remove item</li>
                <li id="itemProp"><i class="fa fa-tasks"></i> Properties</li>
            </ul>
        </div>
        <!-- End Item options -->

        <!-- Start Item settings -->
        <div class="item-settings">
            <div class="vec-item-settings hidden">
                <div class="alert">
                    <div class="alert-title">
                        <h3>Item settings</h3>
                    </div>
                    <div class="alert-body">
                        <div class="group">
                            <label for="item-color">Layer:</label>
                            <input type="number" value="0" min="0" max="100" id="n_1_layer">
                        </div>
                        <div class="group">
                            <label for="item-color">Color:</label>
                            <select id="n_1_color">
                                <option value="c1">1st Color</option>
                                <option value="c2">2nd Color</option>
                                <option value="c3">Custom Color</option>
                            </select>
                            <span id="colorValue"></span>
                            <input type="color" name="color">
                        </div>
                        <div class="group">
                            <label for="item-color">Width (%):</label>
                            <input type="number" value="10" min="2" max="100" id="n_1_width"><span></span> (2% ~ 100%)</span>
                        </div>
                        <div class="group">
                            <label for="item-color">Height (%):</label>
                            <input type="number" value="10" min="2" max="100" id="n_1_height"><span> (2% ~ 100%)</span>
                        </div>
                        <div class="group">
                            <label for="item-color">Rotate (deg):</label>
                            <input type="number" value="10" min="-360" max="360" step="5" id="n_1_rotate"><span> (-360 ~ 360)</span>
                        </div>
                    </div>
                    <hr>
                    <div class="alert-buttons">
                        <button class="alert-btn-primary" onclick="confirmChanges()">Save</button>
                        <button class="alert-btn-danger" onclick="cancelChanges()">Cancel</button>
                    </div>
                </div>
            </div>
            <div class="img-item-settings hidden">
                <div class="alert">
                    <div class="alert-title">
                        <h3>Item settings</h3>
                    </div>
                    <div class="alert-body">
                        <div class="group">
                            <label for="item-color">Layer:</label>
                            <input type="number" value="0" min="0" max="1000" id="n_2_layer">
                        </div>
                        <div class="group">
                            <label for="item-color">Width (%):</label>
                            <input type="number" value="10" min="2" max="100" id="n_2_width"><span></span> (2% ~ 100%)</span>
                        </div>
                        <div class="group">
                            <label for="item-color">Height (%):</label>
                            <input type="number" value="10" min="2" max="100" id="n_2_height"><span> (2% ~ 100%)</span>
                        </div>
                        <div class="group">
                            <label for="item-color">Rotate (deg):</label>
                            <input type="number" value="10" min="-360" max="360" step="5" id="n_2_rotate"><span> (-360 ~ 360)</span>
                        </div>
                    </div>
                    <hr>
                    <div class="alert-buttons">
                        <button class="alert-btn-primary" onclick="confirmChanges()">Save</button>
                        <button class="alert-btn-danger" onclick="cancelChanges()">Cancel</button>
                    </div>
                </div>
            </div>
        </div>
        <!-- End Item settings -->
    </div>
    <!-- End Controls -->

    <!-- Start Components Provider -->
    <div class="provider hidden">
        <div class="component square" data-name="square" data-type="vec" id="" data-layer="" data-color="" data-width="" data-height="" data-rotate=""></div>
        <div class="component circle" data-name="circle" data-type="vec" id="" data-layer="" data-color="" data-width="" data-height="" data-rotate=""></div>
        <div class="component tree" data-name="tree" data-type="img" id="" data-layer="" data-width="" data-height="" data-rotate="">
            <img src="files/components/tree.png" alt="tree">
        </div>
        <div class="component mountain" data-name="mountain" data-type="img" id="" data-layer="" data-width="" data-height="" data-rotate="">
            <img src="files/components/mountain.png" alt="mountain">
        </div>
        <div class="component mountains" data-name="mountains" data-type="img" id="" data-layer="" data-width="" data-height="" data-rotate="">
            <img src="files/components/mountains.png" alt="mountains">
        </div>
    </div>
    <!-- End Components Provider -->
    
    <!-- Start scripts -->
    <script src="js/libraries/jquery-3.3.1.min.js"></script>
    <script src="js/script.js"></script>
    <script src="js/zoomControl.js"></script>
    <script src="js/itemOptions.js"></script>
    <!-- End scripts -->
</body>
</html>
